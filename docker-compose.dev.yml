# Development Docker Compose with MongoDB
# This runs MongoDB in a container while allowing you to develop locally

version: '3.8'

services:
  # MongoDB for development
  mongodb-dev:
    image: mongo:7
    container_name: aiogames-mongodb-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=dev123
      - MONGO_INITDB_DATABASE=aiogames
    volumes:
      - mongodb_dev_data:/data/db
      - ./docker/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    restart: unless-stopped
    command: --auth
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # Optional: MongoDB Web Interface for development
  mongo-express-dev:
    image: mongo-express:latest
    container_name: aiogames-mongo-express-dev
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=dev123
      - ME_CONFIG_MONGODB_URL=mongodb://admin:dev123@mongodb-dev:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      mongodb-dev:
        condition: service_healthy
    restart: unless-stopped

  # Main application in development mode
  aiogames-dev:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        - MONGODB_URI=mongodb://aiogames:aiogames123@mongodb-dev:27017/aiogames
        - NEXTAUTH_SECRET=dev-secret-key-please-change-in-production
        - NEXTAUTH_URL=http://localhost:3000
        - GAME_API_URL=http://localhost:3000/api
        - NODE_ENV=production
    container_name: aiogames-app-dev
    ports:
      - "3000:3000"
    depends_on:
      mongodb-dev:
        condition: service_healthy
    restart: unless-stopped
    environment:
      - NODE_ENV=production

  # Optional: Redis for caching (if you want to add caching later)
  redis-dev:
    image: redis:7-alpine
    container_name: aiogames-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    restart: unless-stopped
    profiles:
      - cache

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  default:
    name: aiogames-dev-network