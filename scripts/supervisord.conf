[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid

[program:aria2]
command=aria2c --conf-path=/config/aria2/aria2.conf --daemon=false
directory=/app
user=root
autostart=true
autorestart=true
startretries=5
stdout_logfile=/app/logs/aria2.log
stderr_logfile=/app/logs/aria2.error.log
priority=100

[program:qbittorrent]
command=qbittorrent-nox --profile=/config/qbittorrent
directory=/app
user=root
autostart=true
autorestart=true
startretries=5
stdout_logfile=/app/logs/qbittorrent.log
stderr_logfile=/app/logs/qbittorrent.error.log
priority=200

[program:jdownloader]
command=java -Djava.awt.headless=true -Xmx512m -jar /app/JDownloader.jar -norestart
directory=/app
user=root
autostart=true
autorestart=true
startretries=5
stdout_logfile=/app/logs/jdownloader.log
stderr_logfile=/app/logs/jdownloader.error.log
priority=300
environment=DISPLAY=:99

[program:aiogames-backend]
command=node src/index.js
directory=/app
user=root
autostart=true
autorestart=true
startretries=5
stdout_logfile=/app/logs/backend.log
stderr_logfile=/app/logs/backend.error.log
priority=400
environment=NODE_ENV=production