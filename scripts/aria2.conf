# Aria2 Configuration for Production
# Download directory
dir=/app/downloads

# RPC Configuration
enable-rpc=true
rpc-listen-all=true
rpc-allow-origin-all=true
rpc-secret=aiogames123
rpc-listen-port=6800
rpc-max-request-size=10M

# Connection settings
max-connection-per-server=16
max-concurrent-downloads=5
max-overall-download-limit=0
max-download-limit=0
min-split-size=1M
split=16

# Resume downloads
continue=true
always-resume=true
auto-save-interval=60

# Retry settings
retry-wait=3
max-tries=5
timeout=60

# File allocation method
file-allocation=prealloc

# Logging
log=/app/logs/aria2.log
log-level=notice

# User agent
user-agent=Mozilla/5.0 (compatible; AIOgames/1.0)

# Security
check-certificate=true
ca-certificate=/etc/ssl/certs/ca-certificates.crt

# Performance
disk-cache=32M
piece-length=1M
show-console-readout=false

# Auto-shutdown
auto-shutdown=false