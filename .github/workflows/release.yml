name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release-url: ${{ steps.create-release.outputs.html_url }}
      
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: AIOgames ${{ github.ref }}
          body: |
            # AIOgames Release ${{ github.ref_name }}
            
            ## ü™ü Windows Desktop App
            
            Download the Windows installer below:
            - `AIOGames-Setup-${{ github.ref_name }}.exe` - Windows installer (x64)
            
            **Connection Mode**: This desktop app connects to a hosted backend server.
            - No local server required
            - No sensitive credentials in the app
            - Just download, install, and run!
            
            Simply download and run the installer to install AIOgames as a native Windows application.
            
            ## üê≥ Docker Images
            
            This release is also available as Docker images:
            
            ```bash
            # Pull the latest release
            docker pull ghcr.io/darkmaster420/aiogames:${{ github.ref_name }}
            docker pull ghcr.io/darkmaster420/aiogames:latest
            
            # Quick deploy
            curl -sSL https://raw.githubusercontent.com/darkmaster420/AIOgames/main/scripts/quick-deploy.sh | bash
            ```
            
            ## üì¶ Available Images
            - `ghcr.io/darkmaster420/aiogames:${{ github.ref_name }}` - This specific version
            - `ghcr.io/darkmaster420/aiogames:latest` - Latest stable release
            
            ## üèóÔ∏è Supported Architectures
            - `linux/amd64` (Intel/AMD 64-bit)
            - `linux/arm64` (ARM 64-bit, Apple Silicon)
            
            ## üìã Deployment Guide
            See [Docker Deployment Guide](https://github.com/darkmaster420/AIOgames/blob/main/docs/DOCKER_REGISTRY_DEPLOYMENT.md) for complete instructions.
          draft: false
          prerelease: false

  update-latest-docs:
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Update quick-deploy script
        run: |
          # Update version references in quick-deploy script if needed
          echo "Quick deploy script is version-agnostic, no updates needed"
        
      - name: Notify users
        run: |
          echo "üéâ New release ${{ github.ref_name }} is available!"
          echo "üì¶ Docker images are being built and will be available shortly"
          echo "üöÄ Use the quick deploy script for easy installation"

  build-windows:
    needs: create-release
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js (production mode)
        run: npm run build
        env:
          NODE_ENV: production

      - name: Build Windows installer (self-hosted backend mode)
        run: npm run electron:build:win
        env:
          NODE_ENV: production
          BACKEND_URL: ${{ secrets.BACKEND_URL || 'https://updates.iforgor.cc' }}

      - name: Upload Windows installer to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/AIOGames-Setup-*.exe
            dist/*.exe.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
